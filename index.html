<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horse Marketplace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Horse Marketplace</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#listings">Listings</a>
      <a href="#add-listing">Add Listing</a>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to Horse Marketplace</h2>
    <p>Buy, sell, or lease your horses easily.</p>
  </section>

  <section id="listings">
    <h2>Horse Listings</h2>
    <div id="horse-list">
      <!-- Listings will appear here dynamically -->
    </div>
  </section>

  <section id="add-listing">
    <h2>Add a Horse Listing</h2>
    <form id="listing-form">
      <input type="text" id="name" placeholder="Horse Name" required>
      <input type="text" id="breed" placeholder="Breed" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="number" id="price" placeholder="Price ($)" required>
      <textarea id="description" placeholder="Description" required></textarea>
      <button type="submit">Add Listing</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Horse Marketplace</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
